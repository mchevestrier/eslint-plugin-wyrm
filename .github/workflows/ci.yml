name: ğŸš¦ CI

on:
  push:
    branches:
      - master
    tags:
      - '!**'
  pull_request:
    branches:
      - master

permissions:
  contents: read

env:
  HUSKY: 0

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: ${{ github.ref == 'refs/heads/master' && 'pnpm' || '' }}
          # zizmor: ignore[cache-poisoning] caching restricted to trusted refs
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: â›ï¸ build
        run: pnpm run build
        working-directory: ./packages/eslint-plugin-wyrm/

      - name: â“ arethetypeswrong
        run: pnpm run attw
        working-directory: ./packages/eslint-plugin-wyrm/

      - name: ğŸ“– publint
        run: pnpm run publint
        working-directory: ./packages/eslint-plugin-wyrm/

      - name: âœ’ï¸ eslint-doc-generator
        run: pnpm run -r --reporter-hide-prefix lint:docs

      - name: ğŸ“ƒ markdownlint
        run: pnpm run -r --reporter-hide-prefix lint:md

      - name: ğŸ’„ prettier
        run: |
          pnpm prettier --check --ignore-unknown './*'
          pnpm run -r --reporter-hide-prefix lint:format

      - name: ğŸŸ¦ typescript
        run: pnpm run lint:types

      - name: âœ‚ï¸ knip
        run: pnpm run knip

      - name: â¬¢ eslint
        run: |
          pnpm run eslint "*.mjs" "*.ts" "*.json"
          pnpm run -r --reporter-hide-prefix lint:js

  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ github.ref == 'refs/heads/master' && 'pnpm' || '' }}
          # zizmor: ignore[cache-poisoning] caching restricted to trusted refs
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: ğŸ§ª vitest
        run: pnpm run -r --reporter-hide-prefix test

  dogfooding:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: ${{ github.ref == 'refs/heads/master' && 'pnpm' || '' }}
          # zizmor: ignore[cache-poisoning] caching restricted to trusted refs
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: â›ï¸ build
        run: pnpm run build
        working-directory: ./packages/eslint-plugin-wyrm/

      - name: ğŸ¶ dogfooding
        run: pnpm run dogfooding

  typos:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Spell Check Repo
        uses: crate-ci/typos@bb4666ad77b539a6b4ce4eda7ebb6de553704021 # v1.42.0

  commitlint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: ${{ github.ref == 'refs/heads/master' && 'pnpm' || '' }}
          # zizmor: ignore[cache-poisoning] caching restricted to trusted refs
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: pnpm commitlint --last --verbose

      - name: Validate PR title with commitlint
        if: github.event_name == 'pull_request'
        run: echo "$PR_TITLE" | pnpm commitlint --verbose
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}

  preview:
    runs-on: ubuntu-latest

    needs: [checks, tests]
    if: ${{ github.event_name != 'push' || github.event.head_commit.author.username != 'github-actions[bot]' }}

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: ${{ github.ref == 'refs/heads/master' && 'pnpm' || '' }}
          # zizmor: ignore[cache-poisoning] caching restricted to trusted refs
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: â›ï¸ build
        run: pnpm run build
        working-directory: ./packages/eslint-plugin-wyrm/

      - name: ğŸ“¦ pkg.pr.new
        run: pnpx pkg-pr-new@0.0.61 publish './packages/eslint-plugin-wyrm/' --no-template --compact --packageManager=pnpm

  zizmor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run zizmor ğŸŒˆ
        uses: zizmorcore/zizmor-action@0dce2577a4760a2749d8cfb7a84b7d5585ebcb7d # v0.5.0
        with:
          advanced-security: false
          annotations: true
          color: true
          version: v1.19.0

  actionlint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run actionlint
        uses: docker://rhysd/actionlint:1.7.10
        with:
          args: -color
