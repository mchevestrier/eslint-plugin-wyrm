name: CI

on:
  push:
    branches:
      - master
    tags:
      - '!**'
  pull_request:
    branches:
      - master

permissions:
  contents: read

env:
  HUSKY: 0

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: â›ï¸ build
        run: pnpm run build
        working-directory: ./packages/eslint-plugin-wyrm/

      - name: â“ arethetypeswrong
        run: pnpm run attw
        working-directory: ./packages/eslint-plugin-wyrm/

      - name: ğŸ“– publint
        run: pnpm run publint
        working-directory: ./packages/eslint-plugin-wyrm/

      - name: âœ’ï¸ eslint-doc-generator
        run: pnpm run -r --reporter-hide-prefix lint:docs

      - name: ğŸ“ƒ markdownlint
        run: pnpm run -r --reporter-hide-prefix lint:md

      - name: ğŸ’„ prettier
        run: pnpm run -r --reporter-hide-prefix lint:format

      - name: ğŸŸ¦ typescript
        run: pnpm run lint:types

      - name: âœ‚ï¸ knip
        run: pnpm run knip

      - name: â¬¢ eslint
        run: pnpm run -r --reporter-hide-prefix lint:js

  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: ğŸ§ª vitest
        run: pnpm run -r --reporter-hide-prefix test

  dogfooding:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: â›ï¸ build
        run: pnpm run build
        working-directory: ./packages/eslint-plugin-wyrm/

      - name: ğŸ¶ dogfooding
        run: pnpm run dogfooding

  commitlint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: pnpm commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  preview:
    runs-on: ubuntu-latest

    needs: [checks, tests]
    if: ${{ github.event_name != 'push' || github.event.head_commit.author.username != 'github-actions[bot]' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: â›ï¸ build
        run: pnpm run build
        working-directory: ./packages/eslint-plugin-wyrm/

      - name: ğŸ“¦ pkg.pr.new
        run: pnpx pkg-pr-new publish './packages/eslint-plugin-wyrm/' --no-template --compact --packageManager=pnpm
